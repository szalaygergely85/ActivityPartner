# Application Name
spring.application.name=ActivityPartner

# Server Configuration
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:activitypartner
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Configuration (Production - Uncomment when deploying)
# spring.datasource.url=jdbc:postgresql://localhost:5432/activitypartner
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.gege.activitypartner=DEBUG

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# JWT Configuration
# SECURITY WARNING: Change jwt.secret before deploying to production!
# Generate a strong secret key: openssl rand -base64 64
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeLongAndSecure123456789
# Access token expiration: 24 hours (in milliseconds)
jwt.expiration=86400000
# Refresh token expiration: 7 days (in milliseconds)
jwt.refresh-expiration=604800000

# Firebase Cloud Messaging Configuration
# Path to Firebase service account JSON file (place in src/main/resources or use absolute path)
# To get this file: Firebase Console > Project Settings > Service Accounts > Generate New Private Key
firebase.config-path=firebase-service-account.json
