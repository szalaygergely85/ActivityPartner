# Application Name
spring.application.name=ActivityPartner

# Server Configuration
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/activitypartner?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mmnvjt
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.session.jdbc.initialize-schema=always


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.gege.activitypartner=DEBUG

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# JWT Configuration
# SECURITY WARNING: Change jwt.secret before deploying to production!
# Generate a strong secret key: openssl rand -base64 64
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeLongAndSecure123456789
# Access token expiration: 24 hours (in milliseconds)
jwt.expiration=86400000
# Refresh token expiration: 90 days (in milliseconds)
jwt.refresh-expiration=7776000000

# Firebase Cloud Messaging Configuration
# Path to Firebase service account JSON file (place in src/main/resources or use absolute path)
# To get this file: Firebase Console > Project Settings > Service Accounts > Generate New Private Key
firebase.config-path=firebase.json

# File Upload Configuration
# Maximum file size for uploads (10MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum request size (10MB)
spring.servlet.multipart.max-request-size=10MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# File storage location (relative to application directory)
file.upload.dir=uploads/profile-images
