# Application Name
spring.application.name=ActivityPartner

# Server Configuration
server.port=8080

spring.datasource.url=jdbc:mysql://mariadb.mariadb.svc.cluster.local:3306/activitypartner?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.session.jdbc.initialize-schema=always


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.gege.activitypartner=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# JWT Configuration
# SECURITY WARNING: Change jwt.secret before deploying to production!
# Generate a strong secret key: openssl rand -base64 64
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeLongAndSecure123456789
# Access token expiration: 24 hours (in milliseconds)
jwt.expiration=86400000
# Refresh token expiration: 90 days (in milliseconds)
jwt.refresh-expiration=7776000000

# Firebase Cloud Messaging Configuration
# Path to Firebase service account JSON file (place in src/main/resources or use absolute path)
# To get this file: Firebase Console > Project Settings > Service Accounts > Generate New Private Key
firebase.config-path=firebase.json

# File Upload Configuration
# Maximum file size for uploads (10MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum request size (50MB for multiple photos)
spring.servlet.multipart.max-request-size=50MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# File storage location (relative to application directory)
file.upload.dir=uploads/profile-images
# Cover images storage location
file.cover-images.dir=uploads/cover-images

# Activity Gallery Configuration
# Minimum photos required per activity
activity.gallery.min-photos=1
# Maximum photos allowed per activity
activity.gallery.max-photos=30

google.api.key=${GOOGLE_KEY}

# Test User for Google Play Review
# Set these via environment variables in production
test.user.enabled=${TEST_USER_ENABLED:false}
test.user.email=${TEST_USER_EMAIL:}
test.user.password=${TEST_USER_PASSWORD:}