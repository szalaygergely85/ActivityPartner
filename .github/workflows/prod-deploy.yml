name: CI/CD for RestServer App

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ Make Gradle executable
      - name: Give executable permissions to gradlew
        run: chmod +x ./gradlew

      # 4ï¸âƒ£ Build the project
      - name: Build the project
        run: ./gradlew clean build -x test

      # 5ï¸âƒ£ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 6ï¸âƒ£ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7ï¸âƒ£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --no-cache --no-cache --platform linux/arm/v7,linux/amd64 -t gery12492/activity-finder:latest --push .

      # 8ï¸âƒ£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 9ï¸âƒ£ Configure kubeconfig from GitHub Secret
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          printf "%s" "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Create Kubernetes Secret from GitHub Secrets
        run: |
          kubectl create secret generic activity-finder-secret \
            --from-literal=SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
            --from-literal=SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
      - name: Create Google API Key Secret
        run: |
          kubectl create secret generic google-api-key \
            --from-literal=GOOGLE_KEY=${{ secrets.GOOGLE_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Kubernetes Secret from Firebase credentials
        run: |
          echo "${{ secrets.FIREBASE_SECRET }}" > serviceAccountKey.json
          kubectl create secret generic activity-finder-firebase-credentials \
          --from-file=serviceAccountKey.json \
          --dry-run=client -o yaml | kubectl apply -f -

      # ðŸ”Ÿ Deploy to k3s cluster
      - name: Deploy REST API to k3s
        run: |
          # Apply manifests first (creates deployment if missing)
          kubectl apply -f k8s/ -n default

          # Update image to latest version
          kubectl set image deployment/activity-finder activity-finder=gery12492/activity-finder:latest -n default

          # Restart rollout to pick up any changes
          kubectl rollout restart deployment/activity-finder -n default

          # Wait until rollout completes
          kubectl rollout status deployment/activity-finder -n default